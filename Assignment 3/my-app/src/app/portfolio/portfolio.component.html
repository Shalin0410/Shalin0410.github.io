<div *ngIf="isLoading">
    <mat-spinner></mat-spinner>
</div>
  
<div *ngIf="!isLoading">
    <div *ngIf="portfolioStocks.length === 0">
      <div>Your portfolio is empty.</div>
    </div>
  
    <div *ngIf="portfolioStocks.length !== 0">
        <div class="container-fluid mt-3">
            <div class="row">
                <div class="col col-md-2"></div>
                <div class="col-12 col-md-8">
                    <h1>My Portfolio</h1>
                    <h3>Money in Wallet: $25000</h3>
                    <div *ngFor="let stock of portfolioStocks">
                        <div class="card row mb-3" (click)="openDetails(stock.tickerSymbol)">
                            <!-- <button type="button" class="btn-close" (click)="removeStock(stock.tickerSymbol); $event.stopPropagation()"></button> -->
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-6">
                                        <h5 class="card-title">{{stock.tickerSymbol}}</h5>
                                        <p class="card-text">{{stock.companyName}}</p>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col col-md-2"></div>
            </div>
        </div>
    </div>
</div>
