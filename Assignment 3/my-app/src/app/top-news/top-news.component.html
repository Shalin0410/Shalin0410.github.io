<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-12 col-md-6 d-flex flex-column ">
            <div *ngFor="let news of searchResults.companyNews.slice(0, searchResults.companyNews.length / 2)">
                <div class="card my-3">
                    <div class="row g-0 col">
                      <div class="col-md-4 p-3">
                        <div class="img-container">
                          <img [src]="news.image" class="img-fluid rounded" alt="news image">
                        </div>
                      </div>
                      <div class="col-md-8 d-flex justify-content-center align-items-center">
                        <div class="card-body">
                          <p class="card-text text-center">{{news.headline}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
        <div class="col-12 col-md-6 d-flex flex-column">
            <div *ngFor="let news of searchResults.companyNews.slice(searchResults.companyNews.length / 2)">
                <div class="card my-3">
                    <div class="row g-0">
                      <div class="col-md-4 p-3">
                        <div class="img-container">
                          <img [src]="news.image" class="img-fluid rounded" alt="news image">
                        </div>
                      </div>
                      <div class="col-md-8 d-flex justify-content-center align-items-center">
                        <div class="card-body">
                          <p class="card-text text-center">{{news.headline}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</div>
