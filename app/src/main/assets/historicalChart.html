<!DOCTYPE html>
<html>
    <body>
        <div id="chartContainer" style="height: 100%; width: 100%;"></div> 
        <script src="https://code.highcharts.com/stock/highstock.js"></script>
        <script src="https://code.highcharts.com/stock/modules/drag-panes.js"></script>
        <script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/stock/indicators/indicators.js"></script>
        <script src="https://code.highcharts.com/stock/indicators/volume-by-price.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
        <script>
            let symbol = Android.getSymbol();
            (async () => {
            const data = await fetch(
                'https://assign2shalin.wl.r.appspot.com/charts/'+symbol
            ).then(response => response.json());
            console.log(data.results);
            // split the data set into ohlc and volume
                let ohlc = [];
                let volume = [];
                let dataLength = data.results.length;
                    // set the allowed units for data grouping
                let groupingUnits = [[
                        'week',                         // unit name
                        [1]                             // allowed multiples
                    ], [
                        'month',
                        [1, 2, 3, 4, 6]
                    ]];

                for (let i = 0; i < dataLength; i += 1) {
                    ohlc.push([
                        data.results[i].t, // the date
                        data.results[i].o, // open
                        data.results[i].h, // high
                        data.results[i].l, // low
                        data.results[i].c // close
                    ]);

                    volume.push([
                        data.results[i].t, // the date
                        data.results[i].v // the volume
                    ]);
                }
                console.log(ohlc);
                console.log(volume);

                // create the chart
                Highcharts.stockChart('chartContainer', {

                    rangeSelector: {
                        enabled: true,
                        inputEnabled: true,
                        buttons: [{
                            type: 'month',
                            count: 1,
                            text: '1m',
                        }, {
                            type: 'month',
                            count: 3,
                            text: '3m',
                        }, {
                            type: 'month',
                            count: 6,
                            text: '6m',
                        }, {
                            type: 'ytd',
                            text: 'YTD',
                        }, {
                            type: 'year',
                            count: 1,
                            text: '1y',
                        }, {
                            type: 'all',
                            text: 'All',
                        }],
                        selected: 2
                    },

                    title: {
                        text: symbol + ' Historical'
                    },

                    subtitle: {
                        text: '<p>With SMA and Volume by Price technical indicators<p>',
                        useHTML: true
                    },

                    legend: {
                        enabled: false
                    },

                    xAxis: {
                        ordinal: true,
                        type: 'datetime',
                    },

                    yAxis: [{
                        startOnTick: false,
                        endOnTick: false,
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'OHLC'
                        },
                        height: '60%',
                        lineWidth: 2,
                        resize: {
                            enabled: true
                        },
                        opposite: true
                    }, {
                        labels: {
                            align: 'right',
                            x: -3
                        },
                        title: {
                            text: 'Volume'
                        },
                        top: '65%',
                        height: '35%',
                        offset: 0,
                        lineWidth: 2,
                        opposite: true
                    }],

                    tooltip: {
                        split: true
                    },

                    plotOptions: {
                        series: {
                            pointWidth: 4,
                            pointPlacement: 'on',
                            dataGrouping: {
                                units: groupingUnits
                            }
                        }
                    },

                    series: [{
                        type: 'candlestick',
                        name: 'Comapny Ticker',
                        id: 'company',
                        zIndex: 2,
                        data: ohlc
                    }, {
                        type: 'column',
                        name: 'Volume',
                        id: 'volume',
                        data: volume,
                        yAxis: 1
                    }, {
                        type: 'vbp',
                        linkedTo: 'company',
                        params: {
                            volumeSeriesID: 'volume'
                        },
                        dataLabels: {
                            enabled: false
                        },
                        zoneLines: {
                            enabled: false
                        }
                    }, {
                        type: 'sma',
                        linkedTo: 'company',
                        zIndex: 1,
                        marker: {
                            enabled: false
                        }
                    }],
                    navigator: {
                        enabled: true,
                        series: {
                            accessibility: {
                                exposeAsGroupOnly: true
                            }
                        }
                    }
                });
            })();   
                            
        </script>
    </body>
</html>
